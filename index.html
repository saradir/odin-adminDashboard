<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="icons/view-dashboard.svg" alt="dashboard" class="icon">
                <span>Dashboard</span>
            </div>
            <div class="nav">
            <ul>
                <li>
                    <img src="icons/home.svg" alt="home" class="icon">
                    <span>Home</span>
                </li>
                <li>
                    <img src="icons/account.svg" alt="home" class="icon">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="icons/message.svg" alt="home" class="icon">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="icons/history.svg" alt="home" class="icon">
                    <span>History</span>
                </li>
                <li>
                    <img src="icons/file-document-multiple-outline.svg" alt="home" class="icon">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="home" class="icon">
                    <span>Communities</span>
                </li>

            </ul>

            <ul>
                <li>
                    <img src="icons/cog.svg" alt="home" class="icon">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="icons/help-box.svg" alt="home" class="icon">
                    <span>Support</span>
                </li>
                <li>
                    <img src="icons/shield-lock-outline.svg" alt="home" class="icon">
                    <span>Privacy</span>
                </li>

            </ul>
            </div>
        </div>
        <header>
            <div class="searchbar">
                <img src="icons/magnify.svg" alt="search" class="icon black">
                <div class="search-placeholder">

                </div>
            </div>
            <div class="user-menu">
                <img src="icons/bell-ring.svg" alt="notifications" class="icon black">
                <img src="icons/profile-circle.svg" alt="profile" class="icon profile">
                <span> User Name</span>

            </div>

            <div class="user-info">
                <img src="icons/profile-circle.svg" alt="profile pic">
                <p><span class="small-text">Hi there,</span><br>
                    User Name (@User)
                </p>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>

            </div>
            <div class="announcements">
                <p>Announcements</p>

            </div>
            <div class="trending">
                <p>Trending</p>

            </div>
        </div>
    </div>
</body>
</html>
